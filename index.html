<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="calculation-window"></div>
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        
        <div class="button-container">
          <div class="row">
            <div class="button numbers" id="seven">7</div>
            <div class="button numbers" id="eight">8</div>
            <div class="button numbers" id="nine">9</div>
            <div class="button symbols operations" id="divide">/</div>
          </div>
          <div class="row">
            <div class="button numbers" id="four">4</div>
            <div class="button numbers" id="five">5</div>
            <div class="button numbers" id="six">6</div>
            <div class="button symbols operations" id="multiply">*</div>
          </div>
          <div class="row">
            <div class="button numbers" id="one">1</div>
            <div class="button numbers" id="two">2</div>
            <div class="button numbers" id="three">3</div>
            <div class="button symbols operations" id="subtract">-</div>
          </div>
          <div class="row">
            <div class="button symbols" id="decimal">.</div>
            <div class="button numbers" id="zero">0</div>
            <div class="button symbols" id="equals">=</div>
            <div class="button symbols operations" id="add">+</div>
          </div>
          <div class="button symbols" id="clear">C</div>
        </div>
    </div>
    
</body>
</html>
